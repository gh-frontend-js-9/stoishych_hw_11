<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <section class="section-image">
        <img src="../assets/images/ocean.jpg" class="auth-image">
    </section>
    <section class="section-login">
        <h1>Log in</h1>
        <a href="signup.html" class="signup">Not a member?</a>
        <form action="http://localhost:3000/api/users/login" method="post" id="login-form">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email" class="inputs"><br>
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" class="inputs"><br>
            <input type="submit" value="Log in" id="login-submit">
        </form>
        <a href="reset-pass.html" class="forgot-password">Forgot password?</a>
    </section>
<script src="../../dist/bundle.js"></script>
</body>
</html>
