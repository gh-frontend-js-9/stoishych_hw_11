<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <section class="section-image">
        <img src="../assets/images/ocean.jpg" class="auth-image">
    </section>
    <section class="section-login">
        <h1>Reset password</h1>
        <a href="login.html" class="signup">Login page</a>
        <form action="http://localhost:3000/api/users/reset_password" method="post" class="login-form" id="reset-form">
            <label for="reset-email">Email</label>
            <input type="email" id="reset-email" placeholder="Enter your email" class="inputs"><br>
            <label for="reset-password">Password</label>
            <input type="password" id="reset-password" placeholder="Enter your password" class="inputs"><br>
            <label for="reset-rep-pass">Repeat your password</label>
            <input type="password" id="reset-rep-pass" placeholder="Repeat your password" class="inputs"><br>
            <input type="submit" value="Reset" id="reset-submit">

        </form>
    </section>
    <script src="../../dist/bundle.js"></script>
</body>
</html>
